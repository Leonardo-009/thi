<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking JaponÃªs</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #1e1e2f, #3b3b59);
            color: white;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border: 2px solid #ffcc00;
        }

        h1 {
            font-size: 2em;
            color: #ffcc00;
            text-shadow: 0 0 10px #ffcc00, 0 0 20px #ff8800;
        }

        .top-5 {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            margin-bottom: 40px;
            gap: 15px;
        }

        .podium {
            width: 100px;
            max-width: 140px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ff8800;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            color: white;
            text-shadow: 0 0 5px #000;
            position: relative;
        }

        .podium:first-child {
            height: 200px;
            background: linear-gradient(to bottom, #ffd700, #e5ac00);
        }

        .podium:nth-child(2) {
            height: 180px;
            background: linear-gradient(to bottom, #c0c0c0, #a0a0a0);
        }

        .podium:nth-child(3) {
            height: 160px;
            background: linear-gradient(to bottom, #cd7f32, #8c5c29);
        }

        .podium:nth-child(4),
        .podium:nth-child(5) {
            height: 140px;
            background: #ff8800;
        }

        .podium span {
            font-size: 1em;
            margin-top: 10px;
            font-weight: bold;
        }

        .ranking {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }

        .ranking div {
            padding: 10px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: white;
            font-size: 1.1em;
        }

        @media (max-width: 768px) {
            .top-5 {
                flex-direction: column;
                align-items: center;
            }

            .podium {
                width: 100%;
                max-width: none;
            }

            .podium:first-child,
            .podium:nth-child(2),
            .podium:nth-child(3),
            .podium:nth-child(4),
            .podium:nth-child(5) {
                height: auto;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Ranking JaponÃªs</h1>
        <div id="top-5" class="top-5"></div>
        <div class="ranking">
            <h2>Ranking Completo</h2>
            <div id="ranking-completo"></div>
        </div>
    </div>
    <script>
        // Lista de participantes com seus nomes e pontos
        const participantes = [
            { nome: "JoÃ£o", pontos: 100 },
            { nome: "Maria", pontos: 95 },
            { nome: "Carlos", pontos: 90 },
            { nome: "Ana", pontos: 85 },
            { nome: "Pedro", pontos: 80 },
            { nome: "Thi", pontos: 75 },
            { nome: "JosÃ© Vitor", pontos: 70 }
        ];
    
        // FunÃ§Ã£o para ordenar os participantes por pontos (maior para menor)
        participantes.sort((a, b) => b.pontos - a.pontos);
    
        // SeleÃ§Ã£o dos Top 5
        const top5 = participantes.slice(0, 5);
    
        // Preenche o Top 5 no pÃ³dio
        const top5Container = document.getElementById("top-5");
        top5.forEach((pessoa, index) => {
            const podiumDiv = document.createElement("div");
            podiumDiv.classList.add("podium");
    
            let medalha = "";
            if (index === 0) medalha = "ðŸ¥‡ ";
            else if (index === 1) medalha = "ðŸ¥ˆ ";
            else if (index === 2) medalha = "ðŸ¥‰ ";
    
            podiumDiv.innerHTML = `<span>${medalha}${index + 1}Âº ${pessoa.nome} - ${pessoa.pontos} pontos</span>`;
            top5Container.appendChild(podiumDiv);
        });
    
        // Preenche o ranking completo (do 6Âº lugar em diante)
        const rankingCompleto = document.getElementById("ranking-completo");
        const restoDoRanking = participantes.slice(5); // Pula os Top 5
        restoDoRanking.forEach((pessoa, index) => {
            const rankingDiv = document.createElement("div");
            rankingDiv.innerText = `${index + 6}Âº ${pessoa.nome} - ${pessoa.pontos} pontos`; // ComeÃ§a do 6Âº lugar
            rankingCompleto.appendChild(rankingDiv);
        });
    </script>
</body>

</html>
